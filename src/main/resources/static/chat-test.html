<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 메시지 전송</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messageInput {
            width: calc(100% - 120px);
        }
        #sendButton {
            width: 100px;
        }
    </style>
</head>
<body>

<h1>채팅방 테스트</h1>

<!-- 메시지 전송 -->
<h2>채팅방 ID: 5</h2>
<div id="messages"></div>

<input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
<button id="sendButton">전송</button>

<script>
    let stompClient = null;
    const chatRoomId = '5'; // 이미 존재하는 채팅방 ID
    const senderId = '30'; // 보낸 사람 ID (예시로 하드코딩)

    function connect() {
        const socket = new SockJS('/ws'); // WebSocket 엔드포인트
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 채팅방 구독
            stompClient.subscribe(`/topic/chatrooms/${chatRoomId}`, function (message) {
                showMessage(JSON.parse(message.body).content);
            });
        }, function (error) {
            console.error('Connection error:', error);
        });
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        if (message && stompClient) {
            const timestamp = Date.now(); // 현재 시간을 Unix timestamp로 가져오기

            // JSON 형식으로 메시지 전송, senderId, content, timestamp 포함
            stompClient.send(`/app/send/${chatRoomId}`, {}, JSON.stringify({
                senderId: senderId,
                content: message,
                timestamp: timestamp // Unix timestamp 추가
            }));
            messageInput.value = ''; // 메시지 전송 후 입력 필드 비우기
        }
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += `<div>${message}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 가장 아래로 이동
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // 페이지 로드 시 WebSocket 연결
    window.onload = connect;
</script>

</body>
</html>
