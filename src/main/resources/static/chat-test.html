<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 메시지 전송</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messageInput {
            width: calc(100% - 120px);
        }
        #sendButton {
            width: 100px;
        }
    </style>
</head>
<body>

<h1>채팅방 테스트</h1>

<!-- 메시지 전송 -->
<h2>채팅방 ID: 5</h2>
<div id="messages"></div>

<input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
<button id="sendButton">전송</button>

<script>
    let stompClient = null;
    const chatRoomId = '4'; // 이미 존재하는 채팅방 ID
    // 임시 토큰 나중에는 헤더의 개인의 토큰 반환
    const jwtToken = 'eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJndWVzdDNAZXhhbXBsZS5jb20iLCJyb2xlIjoiR1VFU1QiLCJpYXQiOjE3MzUyMTc1MjEsImV4cCI6MTczNTIxOTMyMX0.E_6_XBSJzsr-bQhOdJtoaQEVszoZetcgtqnxPCoUR661Us8_dhihBXiH9ljrs8fAHCVDZpSMw6sTV-FmuIpemw'; // JWT 토큰

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        const headers = {
            'Authorization': 'Bearer ' + jwtToken
        };

        stompClient.connect(headers, function (frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe(`/topic/chatrooms/${chatRoomId}`, function (message) {
                const msg = JSON.parse(message.body);
                console.log("Received message:", msg);
                showMessage(msg);
            });

            // WebSocket 연결 후 이전 메시지 조회
            fetchPreviousMessages();
        }, function (error) {
            console.error('Connection error:', error);
        });
    }

    function fetchPreviousMessages() {
        fetch(`/api/chats/${chatRoomId}/messages`, {
            headers: {
                'Authorization': 'Bearer ' + jwtToken
            }
        })
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // 기존 메시지 초기화
                data.content.forEach(msg => showMessage(msg));
            })
            .catch(error => console.error('Error fetching messages:', error));
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const timestamp = formatTimestamp(message.timestamp);
        messagesDiv.innerHTML += `
        <div>
            <strong>${message.nickname}:</strong>
            ${message.content}
            <small>(${timestamp})</small>
        </div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function formatTimestamp(timestamp) {
        // timestamp 배열을 Date 객체로 변환
        const date = new Date(
            timestamp[0], // 년
            timestamp[1] - 1, // 월 (JavaScript에서는 0부터 시작)
            timestamp[2], // 일
            timestamp[3], // 시
            timestamp[4], // 분
            timestamp[5], // 초
            timestamp[6] / 1000000 // 나노초를 밀리초로 변환
        );

        // 원하는 형식으로 날짜 포맷팅
        return date.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        });
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        if (message && stompClient) {
            const now = new Date();
            const timestamp = now.toISOString();

            // JSON 형식으로 메시지 전송
            stompClient.send(`/app/send/${chatRoomId}`, {
                'content-type': 'application/json' // Specify content type
            }, JSON.stringify({
                content: message,
                timestamp: timestamp
            }));

            messageInput.value = ''; // 메시지 전송 후 입력 필드 비우기
        }
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += `<div><strong>${message.nickname}:</strong> ${message.content}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 가장 아래로 이동
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // 페이지 로드 시 WebSocket 연결
    window.onload = connect;
</script>

</body>
</html>
